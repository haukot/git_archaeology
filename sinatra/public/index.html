<!DOCTYPE hml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Visualizer</title>
    <style>
        .cell {
            stroke: #ccc;
            stroke-width: 1px;
        }
        .axis {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const width = 1200;
        const height = 800;
        const margin = { top: 50, right: 50, bottom: 100, left: 100 };

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const xScale = d3.scaleBand().range([0, width - margin.left - margin.right]).padding(0.01);
        const yScale = d3.scaleBand().range([0, height - margin.top - margin.bottom]).padding(0.01);
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        function drawHeatmap(data) {
            xScale.domain(data.dates);
            yScale.domain(data.files_or_groups);

            svg.selectAll(".row")
                .data(data.matrix)
                .enter()
                .append("g")
                .attr("class", "row")
                .attr("transform", (d, i) => `translate(0, ${yScale(data.files_or_groups[i])})`)
                .selectAll(".cell")
                .data((d, i) => d.map((value, j) => ({ value, date: data.dates[j], group: data.files_or_groups[i] })))
                .enter()
                .append("rect")
                .attr("class", "cell")
                .attr("x", d => xScale(d.date))
                .attr("y", 0)
                .attr("width", xScale.bandwidth())
                .attr("height", yScale.bandwidth())
                .attr("fill", d => d.value ? colorScale(d.value) : "#fff");

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0, ${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(xScale).tickSize(0))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(yScale).tickSize(0));
        }

        fetch('/data?depth=1')
            .then(response => response.json())
            .then(data => drawHeatmap(data));
    </script>
</body>
</html>
