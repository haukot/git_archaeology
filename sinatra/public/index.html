<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Visualizer</title>
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        #visualization {
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
            max-height: 90vh;
        }
        td {
            width: 2px;
            height: 2px;
            padding: 0;
        }
        th {
            width: 3px;
            padding: 0;
            font-size: 10px;
            transform: rotate(180deg);
            height: 50px;
            position: sticky;
            top: 0;
            writing-mode: vertical-rl;
            background: white;
            z-index: 1;
        }
        .file-name {
            padding-right: 10px;
            font-size: 12px;
            white-space: nowrap;
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
        }
        .corner-header {
            width: auto;
            transform: none;
            height: auto;
            text-align: left;
            padding-right: 10px;
            position: sticky;
            left: 0;
            top: 0;
            background: white;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <script>
        function createTable(data) {
            const table = document.createElement('table');
            
            // Create header row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // Add corner header
            const cornerHeader = document.createElement('th');
            cornerHeader.className = 'corner-header';
            cornerHeader.textContent = 'Files';
            headerRow.appendChild(cornerHeader);
            
            // Add date headers
            data.dates.forEach(date => {
                const th = document.createElement('th');
                th.textContent = date;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');

            // Create rows for each file
            data.files_or_groups.forEach((file, i) => {
                const row = document.createElement('tr');
                
                // Add file name cell
                const fileCell = document.createElement('td');
                fileCell.className = 'file-name';
                fileCell.textContent = file;
                row.appendChild(fileCell);

                // Add cells for each date
                data.matrix[i].forEach((value, j) => {
                    const cell = document.createElement('td');
                    if (value) {
                        cell.style.backgroundColor = `hsl(${value * 120}, 70%, 50%)`;
                    }
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('visualization').appendChild(table);
        }

        fetch('/data?depth=1')
            .then(response => response.json())
            .then(data => createTable(data));
    </script>
</body>
</html>
